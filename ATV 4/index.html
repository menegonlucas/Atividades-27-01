<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maior Número</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora do Maior Número</h1>
    <form id="numberForm">
      <label for="number1">Número 1:</label>
      <input type="number" id="number1" name="number1" placeholder="Digite um número" required>

      <label for="number2">Número 2:</label>
      <input type="number" id="number2" name="number2" placeholder="Digite um número" required>

      <label for="number3">Número 3:</label>
      <input type="number" id="number3" name="number3" placeholder="Digite um número" required>

      <label for="number4">Número 4:</label>
      <input type="number" id="number4" name="number4" placeholder="Digite um número" required>

      <label for="number5">Número 5:</label>
      <input type="number" id="number5" name="number5" placeholder="Digite um número" required>

      <label for="number6">Número 6:</label>
      <input type="number" id="number6" name="number6" placeholder="Digite um número" required>

      <button type="submit">Calcular Maior Número</button>
    </form>
    <div id="result" class="result">

    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
