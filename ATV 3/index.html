<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualização de Preço</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Preço Atualizado</h1>
    <form id="priceForm">
      <label for="productName">Nome da Mercadoria:</label>
      <input type="text" id="productName" name="productName" placeholder="Digite o nome" required>

      <label for="productPrice">Preço da Mercadoria (R$):</label>
      <input type="number" id="productPrice" name="productPrice" placeholder="Digite o preço" required>

      <button type="submit">Calcular Novo Preço</button>
    </form>
    <div id="result" class="result">

    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
