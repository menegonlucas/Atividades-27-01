<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Desconto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cálculo de Desconto</h1>
        <input type="number" id="preco" placeholder="Digite o preço da peça" required>
        <select id="tipoPeca">
            <option value="">Selecione o tipo da peça</option>
            <option value="camisa">Camisa</option>
            <option value="bermuda">Bermuda</option>
            <option value="calca">Calça</option>
        </select>
        <button onclick="calcularDesconto()">Calcular Valor Final</button>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
