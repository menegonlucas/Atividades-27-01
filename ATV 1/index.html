<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de INSS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Desconto INSS</h1>
    <form id="inssForm">
      <label for="salary">Salário do Funcionário (R$):</label>
      <input type="number" id="salary" name="salary" placeholder="Digite o salário" required>
      <button type="submit">Calcular</button>
    </form>
    <div id="result" class="result">
      <!-- O resultado será exibido aqui -->
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
