<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipo de Triângulo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Tipos de Triângulo</h1>
    <form id="triangleForm">
      <label for="sideA">Lado A:</label>
      <input type="number" id="sideA" name="sideA" placeholder="Digite o lado A" required>

      <label for="sideB">Lado B:</label>
      <input type="number" id="sideB" name="sideB" placeholder="Digite o lado B" required>

      <label for="sideC">Lado C:</label>
      <input type="number" id="sideC" name="sideC" placeholder="Digite o lado C" required>

      <button type="submit">Verificar</button>
    </form>
    <div id="result" class="result">

    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
